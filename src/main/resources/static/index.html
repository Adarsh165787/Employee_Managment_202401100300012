<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">ğŸ« Employee Management System</h1>

    <!-- Add / Edit Employee Form -->
    <div class="card mb-4 shadow">
        <div class="card-header">
            <h5 id="formTitle">Add New Employee</h5>
        </div>
        <div class="card-body">
            <form id="employeeForm">
                <input type="hidden" id="employeeId">

                <div class="mb-3">
                    <label class="form-label">Employee Name *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department *</label>
                    <input type="text" id="department" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Add Employee</button>
                <button type="button" class="btn btn-secondary d-none" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Employee List -->
    <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Employee List</h5>
            <button class="btn btn-sm btn-success" onclick="loadEmployees()">ğŸ”„ Refresh</button>
        </div>
        <div class="card-body">
            <div id="employeeList">Loading employees...</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
